name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      env:
        GITHUB_USERNAME: JayPi4c
        GITHUB_TOKEN: ${{ secrets.PACKAGES_TOKEN }}
      run: 
        mvn -B install --settings settings.xml --file pom.xml
